<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <title>Weather API</title>
</head>
<body class="home">
    
    <div class="home-page">
        <h1>Weather API</h1>
        <button type="button" id="fetch-data" class="">
            <div></div>
            <span>Fetch Data</span>
        </button>

        <p style="margin-top: 1rem;color: rgb(239, 33, 33);"></p>
    </div>

    <div class="location-div">
        <div class="top">
          <h1 class="main-page-heading">Welcome to the<span> Weather App</span></h1>
          <p>Here is your current location</p>

          <div class="flex">
              <div id="latitude">Lat: 1223423421</div>
              <div id="longitude">Long: 1223423421</div>
          </div>
        </div>

        <div class="map">
            <!-- <iframe src="https://maps.google.com/maps?q=12345,12345&z=15&output=embed" frameborder="0" style="height:100%;width: 100%;border: 0;"></iframe> -->
        </div>
    </div>

    <div class="data">
        <h2>Your Weather Data</h2>

        <div class="flex">
          <div class="box" id="location"></div>
          <div class="box" id="speed"></div>
          <div class="box" id="humidity"></div>
          <div class="box" id="timezone"></div>
          <div class="box" id="pressure"></div>
          <div class="box" id="direction"></div>
          <div class="box" id="uv-index"></div>
          <div class="box" id="feels"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
